<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
      <div class='container p-5'>
        <h1>Send us <span class='text-primary'>a message</span></h1>
         <form action="https://formsubmit.co/johnwainaina385@gmail.com" method="POST">
            <div class="mb-3">
            <label for="username" class="form-label"></label>
            <input type="test" class="form-control" id="username" placeholder='Your Name'>
            </div>
            <div class="mb-3">
            <label for="userEmail" class="form-label"></label>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder='Your email address'>
            <div id="emailHelp" class="form-text fst-italic">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
            <label for="telephoneNumber" class="form-label"></label>
            <input type="tel" class="form-control" id="telephoneNumber" placeholder='TelePhone Number'>
            </div>
            <div class="mb-3">
            <label for="messageSubject" class="form-label"></label>
            <input type="text" class="form-control" id="messageSubject" placeholder='Subject'>
            </div>
            <div class='mb-3'>   
            <label for="message" class="form-label"></label>
            <textarea class="form-control" placeholder="Your message" id='message'></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
